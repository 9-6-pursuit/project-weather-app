<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <script src="./assets/script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <form class="banner-form">
      <h1 class="heading">Weather App</h1>
      <label>
        Pick a Location: <input type="text" id="weather">
      </label>
      <input type="button" name="submit" value="Get Weather">
    </form>
    </div>
    <div class="search-results">
      <div class="city-results">
        <h2>Some City</h2>
        <ul class="weather-results">
          <li class="weather-result">some weather</li>
          <li class="weather-result">some weather</li>
          <li class="weather-result">some weather</li>
        </ul>
      </div>
      <div class="previous-searches">
        <h4>Previous Searches</h4>
        <ul class="previous-searches">
         <li class="previous-search">was 90C</li>
         <li class="previous-search">was 89C</li>
         <li class="previous-search">was 88C</li>
       </ul>
      </div>
    </div>
    <div class="extra-features">
      <div class="today"></div>
      <div class="tomorrow"></div>
      <div class="day-after-tomorrow"></div>
    </div>
  </div>
  
</body>
</html>
