<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Meteo</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "script.js"></script>
</head>
<body id = "daBody">
    <div class = "page-container">
        <div class = "upper-box">
            <h1>Weather App</h1>
                <ul class = "upper-box-items">
                    <li class = "upper-box-item"><strong>Pick a Location</strong></li>
                    <input type="text" class= "upper-box-item" id = "city-name-input">
                    <button class = "upper-box-item" id = "search-button">Get Weather</button>
                </ul>
        </div>
    </div>

    <div class = "lower-box">
        <ul class = "weather-box" id = "weather-box">Choose a location to view the weather</ul>
            <ul class = "previous-search-list">
                <h3> Previous Searches</h3>
                <li>No Previous searches</li>
            </ul>
        </ul>
    </div>


</body>
</html>
