<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="test.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="upper-box">
            <header class="upper-box-items">
            <h1>Weather App</h1>
            <ul class="upper-box-items">
                <form>
                <label for="location"> Pick a location</label>
                <input id="input" type="text">
                <button type="submit">Get Weather </button>
            </form>
        </header>
            </ul>
        </div>
        <aside class="conversion">
            <form id="conversionForm">
                <strong><label for="temp-to-convert">Convert the Temperature:</label></strong>
                <br>
                <br>
                    <input type="number" name="convert" id="temp-to-convert" />
                    <br>
                    <br>
                    <input type="radio" name="conv" value="C" id="to-c" />
                    <label> °Celsius</label>
                <br>
                    <input type="radio" name="conv" value="F" id="to-f" />
                    <label>°Fahrenheit</label>
                <br>
                <br>
                    <input type="submit" value="submit" />
                    <h4 id="result"></h4>
                </form>
        </aside>
    <main>
        <article class="lower-box">
           <div class="weather-box"> Choose a location to view the weather</div>
              <ul class="previous-search">
                 <h3>Previous Searches</h3>
                 <li>No previous searches.</li>
              </ul>
            </div>
        </article>
       <aside>
        <article></article>
        <article></article>
        <article></article>
       </aside>
    </main>
 
</body>
</html>
