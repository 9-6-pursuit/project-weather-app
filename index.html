<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<title>Wai Weather App</title>
</head>
<body>
	<div class="background-image">
		<div class="container">

			<header>
					<h1>Weather App</h1>
					<form>
							<label for="location">Pick a Location</label>
							<input type="text" name="location" id="location" required>
							<input type="submit" value="Get Weather"> </input>
					</form>
			</header>
	
			<main>
					<article class="main-display">
							<p>Choose a location to view the weather</p>
					</article>
					<aside class="forecast">
							<article class="berder-right"></article>
							<article></article>
							<article class="berder-left"></article>
					</aside>
			</main>
	
			<aside class="right">
					<section>
							<h4>Previous Searches</h4>
							<ul class="search-previous">
									<li class="no-previous">
											<p>No previous searches</p>
									</li>
							</ul>
					</section>
			</aside>
	
		</div>
	</div>

</body>
</html>
