<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script defer src="./script.js"></script>

<body>
    <div class="page-container">
    <header>
        <h1 class="title">Weather App</h1>
        <form>
            <ul class="weather-search-box">
                <li class="search-area"">Pick a Location</li>
                <input type="text" id="city-name-input" placeholder="enter a location" />
                <button class="search-area" id="search-button">Get Weather</button>
            </ul>
        </form>
    </header>
    <div class="mid-section">
        <!-- temperature conversion widget -->
        <aside class="left">
            <p>converter</p>
        </aside>
        <main class="center">
            <!-- Contains current weather -->
            <article class="weather-box" id="weather-box">Choose a location to view the weather.</article>
            <!-- contains weather for today, tomorrow, and day after -->
            <aside class="three-days">
                <article class="today">Today</article>
                <article class="tomorrow">Tomorrow</article>
                <article class="day-after">Day After Tomorrow</article>
            </aside>
        </main>
        <!-- contains weather history -->
        <aside class="right">
            <section>
                <h4>Previous Searches</h4>
                <p class="no-searches" id="no-searches">No previous searches.</p>
                <ul class="previous-searches" id="previous-searches">
                </ul>
            </section>
        </aside>
    </div>
