<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="bigh1">Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="page-container">
    <header class="upper-box">
        <h1>Weather App</h1>
            <form>
                <ul class="upper-box-items">
                    <li class="upper-box-item">Pick a Location</li>
                    <input class="input1" type="text">
                    <button type="submit">Get Weather</button>
                </ul>
            </form>
        </header>
    <main class="lower-box">
        <div class="convert-temperature">
            <h1 class="top converter">Convert Temperature</h1>
            <p>
                <label id="FtoC">Farenheit to Celsius</label>
                <input type="number" id="Farenheit" placeholder="Input Farenheit Here"
                oninput="fToCConverter(this.value)"
                onchange="fToCConverter(this.value)">
            </p>
            <p>F to C: <span id="CelsiusOutput"></span></p>
            <p>
                <label id="CtoF">Celsius to Farenheit</label>
                <input type="number" id="Celsius" placeholder="Input Celsius Here"
                oninput="cToFConverter(this.value)"
                onchange="cToFConverter(this.value)">
            </p>
            <p>C to F: <span id="FarenheitOuput"></span></p>
            <!-- temp converter stuff -->
        </div>
        <div class="weather-box">
            <h1 class="title top">Choose A Location</h1>
            <!-- location chosen goes here -->
        </div>
        <div class="previous-searches-list">
            <h1 class="top previous-searches-h1">Previous Searches</h1>
            <!-- previous searche here -->
        </div>
    </main>
    </section>
  </body>
</html>
