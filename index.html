<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <header class="search-box">
            <h1>Weather App</h1>
            <form class="search-input">
                <label for="city-input">Pick a Location:</label>
                <input type="text" id="city-input" name="city-input" placeholder="City Name">
                <button class="button" id="search-button">Get Weather</button>
            </form>
        </header>

        <section class="output-box">
            <div class="conversion">
                <form class="conversion-form">
                    <li>
                        <label for="temperature">convert the temperature:</label>
                        <input type="number" name="temperature" id="temperature">
                    <li>
                    <li>
                        <label for="to-celsius">To Celsius</label>
                        <input type="radio" id="to-celsius" name="conversion" value="celsius">
                    </li>
                    <li>
                        <label for="to-fahrenheit">To Fahrenheit</label>
                        <input type="radio" id="to-fahrenheit" name="conversion" value="fahrenheit">
                    </li>
                    <li>
                        <button>Submit</button>
                    </li>
                    <li>
                        <p>
                            <strong>0.00</strong>
                        </p>
                    </li>
                </form>

            </div>

            <div class="current-search" id="weather-data">
                <ul>
                    <li>Choose a location to view the weather</li>
                </ul>
            </div>
            <div class="previous-search">
                <h4>Previous Searches</h4>
                <ul>
                    <li>No previous searches</li>
                </ul>
            </div>
            <aside>

            </aside>
        </section>

        <section class="next-days">
            <div>
                <h5 class="today">Today</h5>

            </div>
            <div>
                <h5 class="tomorrow">Tomorrow</h5>

            </div>
            <div>
                <h5 class="day-after">Day After Tomorrow</h5>

            </div>
        </section>
    </main>   
</body>
</html>
