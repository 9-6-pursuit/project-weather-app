<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Archivo+Black" />
	</head>

	<body>
		<script src="weatherApp.js" defer></script>
		<header>
			<h1>Weather App</h1>
			<form id="form-location">
				<div class="input-location">
					<label for="Location">Pick a Location</label>
					<input type="text" id="Location" required />
					<br />
					<input type="submit" class="button" value="Get Weather" />
				</div>
			</form>
		</header>
		<aside class="widget-temperature">
			<form id="form-widget-temp">
				<label for="temp">Convert the temperature:</label>
				<input
					type="number"
					id="temp-to-convert"
					class="tempName"
					required />
				<div class="temps">
					<label for="celsius">To Celsius</label>
					<input type="radio" id="to-c" />
					<label for="fahrenheit">To Fahrenheit</label>
					<input type="radio" id="to-f" />
				</div>
				<input type="submit" class="button" value="Submit" />
			</form>
			<h4 id="result">0.00</h4>
		</aside>

		<main>
			<article id="mainarticle">
				<p id="m1">Choose a location to view the weather</p>
			</article>
			<aside id="mainaside"></aside>
		</main>
		<aside id="historys">
			<section id="section-history">
				Previous Searches
				<p id="m2">No previous searches</p>
				<ul id="history" class="hidden"></ul>
			</section>
		</aside>
	</body>
</html>
